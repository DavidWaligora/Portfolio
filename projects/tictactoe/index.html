<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tiktaktoe</title>
  </head>
  <body class="bg-zinc-500">
    <div class="flex h-screen">
      <div class="w-72 m-auto">
        <!--hier komt de card-->
        <div class="rounded-3xl border-none shadow bg-zinc-900 ">
          <div class="p-3">
            <div class="bg-zinc-800 rounded-3xl mb-3">
              <div class="font-bold text-xl mb-2 p-3 text-white">Play tiktaktoe</div>
              <p class="text-base text-white px-3 pb-3">
                this is a easy game that is made with javascript
              </p>
            </div>
            <div class="bg-zinc-800 rounded-3xl mb-3 px-3">
              <div class="pt-3 flex justify-center">
                <div class="py-3 w-full bg-gray-600 rounded-3xl text-center">
                  <span
                    class="text-base text-center text-white"
                    id="playerChoice"
                  ></span>
                </div>
              </div>
              <div class="pt-3 text-center">
                <button
                  class="bg-gray-600 text-base rounded-3xl py-3 mb-3 w-full text-white hover:bg-zinc-500"
                  id="restart"
                >
                  Start again
                </button>
              </div>
            </div>
            <div>
              <!-- Buttons dynamically added by JavaScript -->
              <div class="bg-zinc-800 p-3 rounded-3xl">
                <div
                  class="grid grid-cols-3 place-content-center"
                  id="tiktaktoegGebied"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="tiktaktoelogic.js"></script>
